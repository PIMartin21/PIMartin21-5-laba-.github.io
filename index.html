<!DOCTYPE html>
<html>
<head>
    <title>Калькулятор заказа</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            max-width: 400px; 
            margin: 50px auto; 
            padding: 20px; 
        }
        .form-group { 
            margin-bottom: 20px; 
        }
        label { 
            display: block; 
            margin-bottom: 8px; 
            font-weight: bold; 
        }
        select { 
            width: 400px; 
            padding: 10px; 
            border: 2px solid #ddd; 
            border-radius: 5px; 
            font-size: 16px; 
        }
        input[type=number] {
            width: calc(423.2px - 45.2px);
            padding: 10px; 
            border: 2px solid #ddd; 
            border-radius: 5px; 
            font-size: 16px; 
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        .result { 
            margin-top: 20px; 
            padding: 20px; 
            background: #f5f5f5; 
            font-weight: bold; 
            border-radius: 5px;
            text-align: center;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h2>Калькулятор стоимости заказа</h2>
    
    <div class="form-group">
        <label for="product">Выберите товар:</label>
        <select id="product">
            <option value="">-- Выберите товар --</option>
            <option value="35">булочка с маком - 35 руб</option>
            <option value="60">сосиска в тесте - 60 руб</option>
            <option value="110"> Чай или кофе (объем 0,25) - 110 руб</option>
        </select>
    </div>
    
    <div class="form-group">
        <label for="quantity">Количество:</label>
        <input type="number" id="quantity" value="0">
    </div>

    <button id="calculate">Рассчитать стоимость</button>
    
    <div class="result" id="result">Здесь будет результат расчета</div>

    <script src="main.js"></script>
</body>
</html>
